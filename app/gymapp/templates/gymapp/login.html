{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
        <link href="{% static 'gymapp/css/login.css' %}" rel="stylesheet">
        <title>Register</title>
    </head>
    
    <body>
        <div class="title">
            <h1>Login</h1>
        </div>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {% crispy form %}
        </form>
    </body>
    
</html>
