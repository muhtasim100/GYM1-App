{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Base{% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'gymapp/css/index.css' %}">
        <link rel="manifest" href="{% static 'gymapp/manifest.json' %}">
        {% block extra_css %}{% endblock extra_css %}
    </head>

    <body>
        <div class="title">
            <img src="{% static 'gymapp/images/gym1.svg' %}" alt="title">
        </div>

        <nav class="navbar">
            <ul>
                <li><a href="/notebook"><img src="{% static 'gymapp/images/notebook.svg' %}" alt="notebook"></a></li>
                <li><a href="/newsfeed"><img src="{% static 'gymapp/images/newsfeed.svg' %}" alt="newsfeed"></a></li>
                <li><a href="/leaderboard"><img src="{% static 'gymapp/images/leaderboard.svg' %}" alt="leaderboard"></a></li>
                <li><a href="/exercises"><img src="{% static 'gymapp/images/exercises.svg' %}" alt="exercises"></a></li>
                <li><a href="/forum"><img src="{% static 'gymapp/images/forum.svg' %}" alt="forum"></a></li>
            </ul>
        </nav>
        
        {% block content %}{% endblock %}
    </body>
</html>
