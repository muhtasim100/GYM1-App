{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Base{% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'gymapp/css/base.css' %}">
        <link rel="manifest" href="{% static 'gymapp/manifest.json' %}">
        {% block extra_css %}{% endblock extra_css %}
    </head>

    <body>
        <div class="title">
            <img src="{% static 'gymapp/images/gym1.svg' %}" alt="title">
        </div>
<!-- ALL ICONS FROM THE NOUN PROJECT -->
        <nav class="navbar">
            <ul>
                <li><a href="{% url 'home' %}"><img src="{% static 'gymapp/images/gymhome.svg' %}" alt="home"></a></li>
                <!-- By Muhammad Nur Auliady Pamungkas via https://thenounproject.com/icon/home-6706824/ -->
                <li><a href="{% url 'tracker' %}"><img src="{% static 'gymapp/images/notebook.svg' %}" alt="tracker"></a></li>
                <!-- By Yoyon Pujiyono via https://thenounproject.com/icon/notebook-6603982/ -->
                <li><a href="{% url 'leaderboard' %}"><img src="{% static 'gymapp/images/leaderboard.svg' %}" alt="leaderboard"></a></li>
                <!-- By Adrien Coquet via https://thenounproject.com/icon/leaderboard-3812473/ -->
                <li><a href="/forum"><img src="{% static 'gymapp/images/forum.svg' %}" alt="forum"></a></li>
                <!-- By Heztasia via https://thenounproject.com/icon/forum-4872859/ -->
            </ul>
        </nav>
        
        {% block content %}{% endblock %}
    </body>
</html>
